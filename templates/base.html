<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Template{% endblock %}</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    >

    <!-- <link rel="stylesheet" href="./static/style.css" /> -->
<!-- 
    <style>
        [data-bs-theme="dark"] .card {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        [data-bs-theme="dark"] .navbar {
            background-color: #222 !important;
        }

        [data-bs-theme="dark"] footer {
            background-color: #222 !important;
            color: #f0f0f0 !important;
        }
    </style> -->
</head>
<body class="d-flex flex-column min-vh-100 finisher-header" data-bs-theme="light">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">ISL Converter</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about_us' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'privacy_policy' %}">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-outline-secondary ms-3">
                            <i id="theme-icon" class="bi bi-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-3 mt-auto bg-body-tertiary">
        <p class="mb-2">&copy; 2025 ISL Converter</p>
    </footer>

    <!-- <script src=".//static/background.js" type="text/javascript"></script> -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = document.getElementById("theme-icon");

        // Initialize theme from localStorage
        let currentTheme = localStorage.getItem("theme") || "light";
        document.body.setAttribute('data-bs-theme', currentTheme);
        themeIcon.classList.toggle("bi-sun", currentTheme === "dark");
        themeIcon.classList.toggle("bi-moon", currentTheme === "light");

        // Theme toggle functionality
        themeToggle.addEventListener("click", () => {
            currentTheme = document.body.getAttribute('data-bs-theme') === "light" ? "dark" : "light";
            document.body.setAttribute('data-bs-theme', currentTheme);
            themeIcon.classList.toggle("bi-sun", currentTheme === "dark");
            themeIcon.classList.toggle("bi-moon", currentTheme === "light");
            localStorage.setItem("theme", currentTheme);
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
