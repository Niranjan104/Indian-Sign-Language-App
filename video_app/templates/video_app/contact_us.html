{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    /* Style all form inputs */
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        border-radius: 12px;
        padding: 12px 15px;
        border: 1px solid #dee2e6;
        font-size: 1rem;
        transition: 0.3s ease;
    }

    /* Hover effect */
    input:hover, textarea:hover {
        border-color: #0d6efd;
    }

    /* Focus effect */
    input:focus, textarea:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        outline: none;
    }

    /* Adjust the submit button */
    .btn-primary {
        background: linear-gradient(135deg, #0d6efd, #0056b3);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #0056b3, #0d6efd);
        transform: translateY(-3px);
    }
</style>

<div class="card shadow-lg mx-auto border-0" style="max-width: 600px;">
    <div class="card-body p-4">
        <h3 class="card-title text-center mb-4 text-primary">
            <i class="bi bi-envelope-fill"></i> Contact Us
        </h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_name" class="form-label fs-6 fw-bold text-secondary">Name</label>
                {{ form.name }}
            </div>

            <div class="mb-4">
                <label for="id_email" class="form-label fs-6 fw-bold text-secondary">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-4">
                <label for="id_subject" class="form-label fs-6 fw-bold text-secondary">Subject</label>
                {{ form.subject }}
            </div>

            <div class="mb-4">
                <label for="id_message" class="form-label fs-6 fw-bold text-secondary">Message</label>
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill">
                <i class="bi bi-send"></i> Send Message
            </button>
        </form>
    </div>
</div>
{% endblock %}
